<!DOCTYPE html>
<html>

<head>
  <title>Just A Tip Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <meta http-equiv=“X-UA-Compatible” content=“IE-edge”>
  <style>@import url('https://fonts.googleapis.com/css?family=Poppins');</style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="pageContainer">
    <div id="welcomeMessage">💸 Just a Tip Calculator 💸</div>
    <form>
      <input id="subTotal" type="number" placeholder="Enter Check Total Here!" value="">
      <br>
      <input id="tipAmountSlide" type="number" placeholder="Enter Tip Percent %" value="">
      <br><br>
      <input id="submitButton" type="button" value="Calculate Tip">
    </form>
    <div id="results">
      <div id="totalTip"></div>
      <div id="grandTotal"></div>
    </div>
  </div>

</body>
<script src="script.js"></script>

</html>
